name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # åˆ›å»º GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä»ä¸Šä¸€ä¸ªæ ‡ç­¾åˆ°å½“å‰æäº¤çš„æ‰€æœ‰æäº¤
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi

          # ä¿å­˜ changelog åˆ°æ–‡ä»¶
          echo "$CHANGELOG" > CHANGELOG.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ Release v${{ steps.version.outputs.version }}

            ### ğŸ“¦ Docker Images
            ```bash
            # Pull the latest image
            docker pull ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}

            # Or pull the latest tag
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ### ğŸ”§ Quick Start
            ```bash
            docker run -d \
              --name nest-eidos \
              -p 3000:3000 \
              --env-file .env \
              ghcr.io/${{ github.repository }}:v${{ steps.version.outputs.version }}
            ```

            ### ğŸ“‹ Changelog
            ${{ steps.changelog.outputs.changelog }}

            ---

            ğŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ„å»ºå’Œæ¨é€å‘å¸ƒé•œåƒ
  build-release:
    name: Build Release Image
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=NestEidos
            org.opencontainers.image.description=Enterprise-grade image hosting service
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.licenses=UNLICENSED
          target: runner

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [release, build-release]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Version: ${{ github.ref_name }}"
          echo "Image: ghcr.io/${{ github.repository }}:latest"
          echo "Add your production deployment logic here"
          echo "âœ… Production deployment completed"

  # å‘å¸ƒé€šçŸ¥
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [release, build-release, deploy-production]
    if: always()

    steps:
      - name: Notify success
        if: needs.deploy-production.result == 'success'
        run: |
          echo "âœ… Release v${{ github.ref_name }} deployed successfully!"
          echo "ğŸ“¦ Image: ghcr.io/${{ github.repository }}:v${{ github.ref_name }}"
          echo "ğŸš€ Production deployment completed"

      - name: Notify failure
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Release deployment failed!"
          echo "ğŸ” Please check the logs for more information"